      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7); /* Adding a semi-transparent white background to improve readability */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>

<body>

  <div ng-controller="ToDoController" class="container">
    <h1>My To-Do List</h1>
    <input type="text" ng-model="newTask" placeholder="Enter a new task">
    <button ng-click="addTask()">Add Task</button>
    <button ng-click="clearCompleted()">Clear Completed</button>
    <br>
    <label>
      <input type="checkbox" ng-model="showCompleted"> Show Completed Tasks
    </label>
    <ul>
      <li ng-repeat="task in filteredTasks()">
        <input type="checkbox" ng-model="task.completed" ng-change="toggleCompleted(task)">
        <span ng-class="{completed: task.completed}">
          {{task.description}}
        </span>
        <button ng-click="deleteTask($index)">Delete</button>
      </li>
    </ul>
  </div>

  <script>
    var app = angular.module('ToDoApp', []);
    app.controller('ToDoController', function ($scope) {
      $scope.tasks = [];

      $scope.addTask = function () {
        if ($scope.newTask) {
          $scope.tasks.push
          ({
            description: $scope.newTask,
            completed: false
          });
          $scope.newTask = "";
        }
      };

      $scope.deleteTask = function (index) {
        $scope.tasks.splice(index, 1);
      };

      $scope.toggleCompleted = function (task) {
        task.completed = !task.completed;
      };

      $scope.clearCompleted = function () {
        $scope.tasks = $scope.tasks.filter(function (task) {
          return !task.completed;
        });
      };

      $scope.filteredTasks = function () {
        if ($scope.showCompleted) {
          return $scope.tasks;
        } else {
          return $scope.tasks.filter(function (task) {
            return !task.completed;
          });
        }
      };
    });
  </script>

</body>

</html>
